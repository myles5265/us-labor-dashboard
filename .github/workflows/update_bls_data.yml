name: Update BLS data

on:
  schedule:
    # Run every weekday at 15:20 UTC (frequent enough to catch releases quickly)
    - cron: "20 15 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-bls-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update dataset
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}   # optional but recommended
        run: python -m src.update_data

      - name: Commit and push (only if DATA changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if the actual dataset changed
          if [[ -n "$(git status --porcelain data/bls_monthly.csv)" ]]; then
            git add data/bls_monthly.csv data/build_info.json
            git commit -m "Update BLS data"
            git push
          else
            echo "No changes in data/bls_monthly.csv; skipping commit."
            # build_info.json changes every run due to timestamp; discard it if data didn't change
            git checkout -- data/build_info.json || true
          fi
